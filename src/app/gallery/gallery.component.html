<h2>Recent photos</h2>
<app-gallery-category [category]="category" (SelectCategoryEvent)="onSelectCategory($event)"></app-gallery-category>

<ul class="thumbnails">
  <li *ngFor="let image of images | imageFilter:category">
    <a routerLink="/image/{{ image.id }}">
      <img src="{{ image.url }}" />
    </a>
  </li>
</ul>
